<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Books Reader</title>
    <link rel="stylesheet" href="style.css">
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>游닄 IT Books Reader</h1>
            <div class="controls">
                <input type="file" id="file-input" accept=".txt,.pdf" style="display: none;">
                <button onclick="loadBook()">游늬 행햟햡혞향햦혝혧 햨햫햦햡혞</button>
                <button onclick="toggleTheme()">游깿 햑햣햪햟</button>
                <button onclick="increaseFont()">A+</button>
                <button onclick="decreaseFont()">A-</button>
            </div>
        </header>

        <main>
            <div id="welcome-screen" class="welcome-screen">
                <h2>햆쮏쐄 쮏웷썛쮏쒫썜혧!</h2>
                <p>행햟햡혞향햦혝햣 햨햫햦햡혞  혟쮐햪햟혝햣 TXT 햦햩햦 PDF</p>
                <button onclick="loadBook()" class="big-btn">游늬 뉌햠햟혝혧 혟햟햧햩</button>
            </div>
            
            <div id="book-content" class="book-content" style="display: none;"></div>
            <div id="pdf-viewer" style="display: none;"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
